<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="left_pos">
            <img class="logo" src="./img/txt.png" alt="">
            <div class="buttons">
                <div class="btn2"><img class="img2" src="./img/mem.png"><span>Overview</span></div>
                <div class="btn2"><img class="img2" src="./img/card.png"><span>Wallets</span></div>
                <div class="btn2"><img class="img2" src="./img/arrow.png"><span>Transictions</span></div>
                <div class="btn" style="background: #32395E; color: white;"><img style="height: 24px;" class="img" src="./img/Left-Right.png"><span>Exchange</span></div>
                <div class="btn2"><img class="img2" src="./img/vfc.png"><span>Market</span></div>
            </div>
            <div class="line"></div>
            <div class="user"><div class="krug"></div><span>Mike Jakson</span></div>
            <div class="logi"><img src="./img/log out.png" alt=""><span>Log Out</span></div>
        </div>
        <header>
            <label for="f1">
                <img class="lop" src="./img/loop.png" alt="">
            </label>
            <input id="f1" type="text">
            <div class="din_don">
                <img class="let" src="./img/letter.png" alt="">
                <img class="bel" src="./img/bell.png" alt="">
            </div>
            <div class="line2"></div>
        </header>
        <div class="txt">
            <h1 style="color: white;">Exchange</h1>
        </div>
        <div class="conventator">

            <h4 class="txt2" style="color:grey;">From</h4>
            <div class="convert_block_item">
                <img id="im" src="./img/btc.png" alt="">
                <input type="number" id="val" placeholder="введите сумму..." />
                <select id="cur1">
                    <option id="inCur1">Bitcoin</option>
                    <option id="inCur2">Efir</option>
                    <option id="inCur3">USD</option>
                </select>
            </div>
        </div>
        <div class="conventator2">
            <h4 class="txt2" style="color:grey;">To</h4>

            <div class="convert_block_item  convert_block_item2">
                <div class="convert_result">000</div>
                <img id="im2" src="./img/grc.png" alt="">
                <select id="cur2">
                    <option id="inCur1">Bitcoin</option>
                    <option id="inCur2">Efir</option>
                    <option id="inCur3">USD</option>
                </select>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
